<html>
    <head>
        <script src="jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>RTTF Car - Commander</title>
    </head>
    <body>

        <input type="text" value="192.168.0.252" id="ip" />

        <button class="btn-command" onclick="onButtonClick()">ROSTOPIC LIST</button>

        <aside class='result'></aside>

        <script>
            function onButtonClick() {
                let ip = $("#ip").val();
                let port = 5000;
                let data = {"command": "rostopic list"};
                $.post( `http://${ip}:${port}/execute`, data, function( result ) {
                    $( ".result" ).html( result );
                });
            }
        </script>

    </body>
</html>
